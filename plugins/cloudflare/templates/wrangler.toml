# Cloudflare Pages Configuration
# Documentation: https://developers.cloudflare.com/pages/

# Project name (must match Cloudflare Pages project name)
name = "my-pages-project"

# Compatibility date - use latest for new features
# Check: https://developers.cloudflare.com/workers/configuration/compatibility-dates/
compatibility_date = "2025-01-15"

# Build configuration
[build]
# Command to build your project
command = "npm run build"

# Working directory for build command
cwd = "."

# Directories to watch for changes (for wrangler pages dev)
watch_dirs = ["src", "public"]

# Upload configuration
[[build.upload]]
# Format of the uploaded content
format = "directory"

# Directory containing built assets
dir = "dist"

# Optional: files to exclude from upload
# exclusions = ["*.map", "*.md", ".DS_Store"]

# Production environment configuration
[env.production]
# Production-specific settings go here
# Example: workers_dev = false

# Preview/staging environment configuration
[env.preview]
# Preview-specific settings go here
# Example: workers_dev = true

# ==============================================================================
# Common framework-specific configurations
# ==============================================================================

# For Next.js (static export):
# [build]
# command = "npm run build && npm run export"
# [[build.upload]]
# dir = "out"

# For Create React App:
# [build]
