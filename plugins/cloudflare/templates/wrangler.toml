# ==============================================================================
# Advanced configuration options
# ==============================================================================

# Environment variables for build process
# [build.env_vars]
# NODE_VERSION = "18"
# NODE_ENV = "production"

# Custom routes configuration (optional)
# Useful for excluding API routes from static serving
# [[routes]]
# pattern = "/api/*"
# custom_domain = false

# ==============================================================================
# Pages Functions configuration
# ==============================================================================

# If using Pages Functions, they should be in /functions directory
# No additional configuration needed - automatically detected

